<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	
		.prompt {
			font-family: times, palatino, serif;
			height: 3rem;
		}
		.value {
			font-family: times, palatino, serif;
			font-weight: bold;
			color: blue;
			height: 3rem;
		}

	</style>
	
</head>
<body>
	<!-- html -->
	<div class="container-fluid">
		<div class="row text-center">
			<div class="col-lg-8 mx-auto mt-5 pt-5">
				<img class="mb-5" width="500" src="https://78.media.tumblr.com/tumblr_lx1f9x5KPm1qj48zio1_500.gif">
			</div>
		</div>
		<div class="row text-center my-3">
			<div class="col-lg-8 mx-auto">
				<h3><strong>Guess what letter I'm thinking of...</strong></h3>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-6 col-lg-6 text-right pr-3">	
				
				<h4 class="prompt my-2">Wins:</h4>
				<h4 class="prompt my-2">Losses:</h4>
				<h4 class="prompt my-2">Guesses Left:</h4>
				<h4 class="prompt my-2">Your Guesses So Far:</h4>
			</div>

			<div class="col-6 col-lg-6 text-left pl-3">
				<h4 class="value wins my-2"></h4>
				<h4 class="value losses my-2"></h4>
				<h4 class="value guesses-left my-2"></h4>
				<h4 class="value your-guesses my-2"></h4>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
